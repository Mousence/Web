<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Отношения между дескрипторами</title>
    <style>
        body {
            font-family: Arial;
            font-size:44px;
        }
        p > b{
            color:red;
        }
        b > u{
            color:green;
        }
        p   u {
            color:blue !important
        }
        em + span{
            color:red
        }
        em ~ strong{
            color:blue
        }
    </style>
</head>
<body>
    <p>T<b>E<u>X</u>T</b></p>
    <p>T<em>E</em><span>X</span><strong>T</strong>2</p>
</body>
</html>
